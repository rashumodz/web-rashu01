<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RASHU WEB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #0b0b0b;
            color: white;
            overflow: hidden;
        }

        /* ðŸ”¹ Splash Screen */
        #splash {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #ff2f92, #0f0f0f);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #splash h1 {
            font-size: 2.7rem;
            color: white;
            animation: drop 1.3s ease-out, glow 1.5s infinite alternate;
            text-shadow: 0 0 15px #ff69b4;
        }

        /* ðŸ”½ Drop Animation */
        @keyframes drop {
            0% {
                transform: translateY(-300px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff69b4;
            }
            to {
                text-shadow: 0 0 25px #ff1493;
            }
        }

        /* ðŸ”¹ Main Page */
        #main {
            display: none;
            min-height: 100vh;
            background: #0b0b0b;
            padding: 40px;
            text-align: center;
        }

        #main h2 {
            font-size: 2.2rem;
            color: #ff69b4;
            margin-bottom: 15px;
        }

        #main p {
            color: #ccc;
            margin-bottom: 30px;
        }

        /* ðŸ”˜ Button */
        .btn {
            padding: 15px 35px;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.9);
        }
    </style>
</head>
<body>

    <!-- ðŸ”¹ Splash -->
    <div id="splash">
        <h1>WELCOME RASHU WEB OFC</h1>
    </div>

    <!-- ðŸ”¹ Main Content -->
    <div id="main">
        <h2>RASHU WEB</h2>
        <p>Pink & Dark Animated Website</p>

        <button class="btn" onclick="openPair()">OPEN PAIR PAGE</button>
    </div>

    <script>
        // Splash delay 3 seconds
        setTimeout(() => {
            document.getElementById("splash").style.display = "none";
            document.body.style.overflow = "auto";
            document.getElementById("main").style.display = "block";
        }, 3000);

        function openPair() {
            window.location.href = "pair.html";
        }
    </script>

</body>
</html>
